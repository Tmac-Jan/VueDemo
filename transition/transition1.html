<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>transition1</title>
  <script src="../js/vue.js"></script>
  <style>
    p{
      width:300px;
      height:300px;
      background: red;
    }
    .fade-enter-active, .fade-leave-active{
      transition: 3s all ease; /*作用时间 名称 速度曲线*/
    }

    .fade-enter-active{/*当元素显示时变化成的效果*/
      opacity:1;
      width:300px;
      height:300px;
    }
    .fade-leave-active{/*当元素消失时的变化成的效果*/
      opacity:0;
      width:100px;
      height:100px;
    }

    .fade-enter,.fade-leave{/*初始状态*/
      opacity:0;
      width:100px;
      height:100px;
    }

  </style>
  <script>
    window.onload=function(){
      new Vue({
      el:'#box',
      data:{
        show:false
      },
      methods:{
        beforeEnter(el){
          console.log('动画enter之前');
        },
        enter(el){
          console.log('动画enter');
        },
        afterEnter(el){
          console.log('动画进入之后');
        },
        beforeLeave(){
          console.log('动画leave之前');
        },
        leave(){
          console.log('动画leave');
        },
        afterLeave(){
          console.log('动画leave之后');
        }
      }
    });
    }
  </script>
</head>
<body>
<div id="box">
  <input type="button" value="点击" @click="show=!show"><!--点击显示或隐藏元素-->
  <transition name="fade"
              @before-enter="beforeEnter"
              @enter="enter"
              @after-enter="afterEnter"

              @before-leave="beforeLeave"
              @leave="leave"
              @after-leave="afterLeave"
  ><!--动画组件 里面只可包含一个元素-->
    <p v-show="show"></p>
  </transition>
</div>

</body>
</html>
