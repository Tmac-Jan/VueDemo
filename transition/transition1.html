    <title>transition1</title>
  <script src="../js/vue.js"></script>
  <style>
    p{
      width:300px;
      height:300px;
      background: red;
    }
    .fade-enter-active, .fade-leave-active{
      transition: 3s all ease; /*作用时间 名称 速度曲线*/
    }

    .fade-enter-active{/*当元素显示时变化成的效果*/
      opacity:1;
      width:300px;
      height:300px;
    }
    .fade-leave-active{/*当元素消失时的变化成的效果*/
      opacity:0;
      width:100px;
      height:100px;
    }

    .fade-enter,.fade-leave{/*初始状态*/
      opacity:0;
      width:100px;
      height:100px;
    }

  </style>
