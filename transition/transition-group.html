<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>transition-group</title>
    <script src="../js/vue.js"></script>
    <link href="../css/animate.css" type="text/css" rel="stylesheet">
  <style>
    p{
      width: 100px;
      height: 100px;
      background-color: #5bc0de;
    }
  </style>
</head>
<body>
<div id="box">
  <input type="text" v-model="show">
  <transition-group enter-active-class="zoomInLeft" leave-active-class="zoomOutRight">
      <p v-show="show" v-for="(item,index) in lists" :key="index" v-text="item" class="animated"></p>
  </transition-group>
</div>
<script>
  new Vue({
    el:"#box",
    data:{
        show:"",
        list:['apple','pear','peach','banana']
    },
    computed:{
        lists(){
            var arr=[];
            this.list.forEach(function (val) {//遍历list
            if(val.indexOf(this.show)!=-1){//检索关键词
              arr.push(val);
            }
          }.bind(this));
          return arr;
          }
        }

  });
</script>
</body>
</html>
